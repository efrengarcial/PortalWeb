<div class="container cont_bgs">
    <div class="banner">
        <h2>Recibo Pieles</h2>
    </div>
</div>
<div class="container cont_bg">
    <div class="row col-md-12">
        <form name="reciboPielesForm" ng-submit="getReportReciboPieles(reciboPielesForm.$valid)" role="form" novalidate>
            <div class="row">
                <div class="col-md-3 form-group required-field-block">
                    <label class="col-md-4 control-label">Marca</label>
                    <div class="col-md-8">
                        <input ng-model="reciboPieles.Marca" type="text" name="marca" placeholder="Marca" class="form-control" ng-maxlength="15" ng-required="true" numbers-only ng-pattern="/^[0-9]{1,15}$/" readonly="true">
                        <div class="error-message" ng-messages="reciboPielesForm.marca.$error" ng-if="interacted(reciboPielesForm.marca) || reciboPielesForm.$submitted">
                        </div>
                    </div>
                </div>
                <div class="col-md-4 form-group required-field-block">
                    <label class="col-md-5 control-label">Fecha inicial</label>
                    <div class="col-md-5 input-group">
                        <input type="text" ng-model="reciboPieles.StartDate" name="startDate" class="form-control date-field" uib-datepicker-popup="{{format}}" is-open="openedStartDate" datepicker-options="dateOptions" ng-required="true" date-lower-than="{{reciboPieles.EndDate | date:'yyyy-MM-dd'}}" close-text="Close" />
                        <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event, 'openedStartDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                    </div>
                    <div class="error-message" ng-messages="reciboPielesForm.startDate.$error" gn-if="interacted(reciboPielesForm.startDate || !reciboPielesForm.startDate.$pristine)">
                        <div class="error-message" ng-message="required">Campo inválido o vacío</div>
                        <div class="error-message" ng-message="dateLowerThan">La fecha inicial debe ser menor que la final</div>
                    </div>
                </div>
                <div class="col-md-4 form-group required-field-block">
                    <label class="col-md-5 control-label">Fecha final</label>
                    <div class="col-md-5 input-group">
                        <input type="text" ng-model="reciboPieles.EndDate" name="endDate" class="form-control date-field" uib-datepicker-popup="{{format}}" is-open="openedEndDate" min-date="minDate" max-date="'22/06/2016'" datepicker-options="dateOptions" ng-required="true" date-greater-than="{{reciboPieles.StartDate | date:'yyyy-MM-dd'}}" valid-date-range="{{reciboPieles.StartDate | date:'yyyy-MM-dd'}}" close-text="Close" />
                        <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event,'openedEndDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                    </div>
                    <div class="error-message" ng-messages="reciboPielesForm.endDate.$error" gn-if="interacted(reciboPielesForm.endDate || !reciboPielesForm.endDate.$pristine)">
                        <div class="error-message" ng-message="required">Campo inválido o vacío</div>
                        <div class="error-message" ng-message="dateGreaterThan">La fecha final debe ser mayor que la inicial</div>
                        <div class="error-message" ng-message="validDateRange">El Rango de fecha debe ser menor a 30 días</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-6">
                    <button type="submit" class="btn btn-success">
                        <span class="glyphicon glyphicon-search" style="vertical-align:middle"></span> Reporte
                    </button>
                    <button type="button" class="btn btn-danger" ng-click="clearForm()">
                        <i class="glyphicon glyphicon-remove"></i> Cancelar
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="row" ng-show="reciboPieles.ShowContainer">
        <object data="{{reciboPieles.Content}}" ng-show="reciboPieles.Content" type="application/pdf" width="100%" height="400px">
            <param name="wmode" value="transparent" />
            <param name="allowFullScreen" value="true"></param>
            <embed ng-src="{{reciboPieles.Content}}" ng-show="reciboPieles.Content" type="application/pdf" width="100%" height="400px" allowscriptaccess="always" allowfullscreen="true" wmode="transparent" />
        </object>
    </div>
</div>
