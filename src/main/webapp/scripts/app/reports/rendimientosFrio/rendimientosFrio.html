<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1 class="header">Rendimientos Frío</h1>
            <form name="rendimientosFrioForm" ng-submit="submitForm(rendimientosFrioForm.$valid)" role="form" novalidate>
                <div class="row col-md-11 col-md-offset-2">
                    <div class="col-md-4 form-group required-field-block">
                        <label class="col-md-5 control-label">Fecha inicial</label>
                        <div class="col-md-6 input-group">
                            <input type="text" ng-model="rendimientosFrio.StartDate" name="startdate" class="form-control date-field" uib-datepicker-popup="{{format}}" is-open="openedStartDate" min-date="minDate" max-date="'22/06/2016'" datepicker-options="dateOptions" ng-required="true" date-lower-than="{{rendimientosFrio.EndDate | date:'short'}}" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event, 'openedStartDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                        <div class="error-message" ng-messages="rendimientosFrioForm.startdate.$error" gn-if="interacted(rendimientosFrioForm.startdate || !rendimientosFrioForm.startdate.$pristine)">
                            <div class="error-message" ng-message="required">Campo inválido o vacío</div>
                            <div class="error-message" ng-message="dateLowerThan">La fecha inicial debe ser menor que la final</div>
                        </div>
                    </div>
                    <div class="col-md-4 form-group required-field-block">
                        <label class="col-md-5 control-label">Fecha final</label>
                        <div class="col-md-6 input-group">
                            <input type="text" ng-model="rendimientosFrio.EndDate" name="enddate" class="form-control date-field" uib-datepicker-popup="{{format}}" is-open="openedEndDate" min-date="minDate" max-date="'22/06/2016'" datepicker-options="dateOptions" ng-required="true" date-greater-than="{{rendimientosFrio.StartDate | date:'short'}}" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event,'openedEndDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                        <div class="error-message" ng-messages="rendimientosFrioForm.enddate.$error" gn-if="interacted(rendimientosFrioForm.enddate || !rendimientosFrioForm.enddate.$pristine)">
                            <div class="error-message" ng-message="required">Campo inválido o vacío</div>
                            <div class="error-message" ng-message="dateGreaterThan">La fecha final debe ser mayor que la inicial</div>
                        </div>
                    </div>
                </div>
                <div class="row col-md-12">
                    <div class="col-md-4 col-md-offset-5">
                        <button type="button" class="btn btn-danger" ng-click="clearForm()">
                            <i class="glyphicon glyphicon-remove"></i> Cancelar
                        </button>
                        <button type="submit" class="btn btn-success">
                            <span class="glyphicon glyphicon-search" style="vertical-align:middle"></span> Buscar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <h4 class="header">Reporte Rendimientos Fríos</h4>
        <object data="{{content}}" type="application/pdf" style="width: 100%; height: 400px;"></object>
    </div>
</div>
