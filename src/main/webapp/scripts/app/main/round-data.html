<div class="col-md-4">
    <div ang:round:progress data-round-progress-model="roundProgressData" 
                            data-round-progress-outer-circle-width="20"
                            data-round-progress-center-circle-width="20"
                            data-round-progress-inner-circle-width="15" 
                            data-round-progress-outer-circle-radius="130"
                            data-round-progress-center-circle-radius="130"
                            data-round-progress-inner-circle-radius="80" 
                            data-round-progress-label-font="60pt Arial" 
                            data-round-progress-outer-circle-background-color="#4A508A"
                            data-round-progress-center-circle-background-color="#087AEF"
                            data-round-progress-outer-circle-foreground-color="#12EEB9"
                            data-round-progress-center-circle-foreground-color="#C0C0C0"
                            data-round-progress-inner-circle-color="#4A508A" 
                            data-round-progress-label-color="#1A60A7">
    </div>
    <div ng-model="roundProgressData.label"></div>
</div>
