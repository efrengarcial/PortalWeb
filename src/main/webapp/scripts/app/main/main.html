<div ng-cloak>
    <div class="row">
        <div class="col-md-12" ng-switch="isAuthenticated()">
            <div class="row">
                <div class="col-md-3 col-md-offset-4 user_account_home" ng-switch-when="true">
                    Usuario {{account.login}}
                </div>
            </div>
            <div class="row" data-ng-switch-when="true">
                <div class="col-md-9">
                    <div ng-include src="'scripts/app/main/home.html'"></div>
                </div>
            </div>
            <div class="row col-md-offset-8 alert alert-warning" ng-switch-when="false">
                ¿No tienes una cuenta aún? <a class="alert-link" href="#/register">Cree una cuenta.</a>
            </div>
            <div class="row  bg_out_login" ng-switch-when="false">
                <div class="col-md-4 col-md-offset-4">
                    <div class="hipster">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
