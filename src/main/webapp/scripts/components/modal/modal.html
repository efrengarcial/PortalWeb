<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ng-click="closeModal();">&times;</button>
                    <h4 class="modal-title">{{trazabilidad.Title}}</h4>
                </div>
                <div class="modal-body">
                  <embed ng-src="{{trazabilidad.Content}}" ng-show="trazabilidad.Content" type="application/pdf" width="100%" height="100%" allowscriptaccess="always" allowfullscreen="true" wmode="transparent" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info"  data-dismiss="modal" ng-click="closeModal();">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
